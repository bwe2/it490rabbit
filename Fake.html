<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the car calm page</title>
    <link rel="stylesheet" href="Fake.css">
</head>

<body>
    <script src="Fake.css"></script>
    <div class="login-card">
        <h1>Log-in</h1><br>
        <form>
            <input type="text" name="user" id="user" placeholder="Username">
            <input type="password" name="pass" id="pass" placeholder="Password">
            <input type="submit" name="login" class="login login-submit" value="login" onclick="submitLogin()">
        </form>

        <div class="login-help">
            <a href="FakeR.html">Register</a> â€¢ <a href="#">Forgot Password</a>
        </div>
    </div>
    <script type="text/javascript">
        function submitLogin() {
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            var message = "type=login&user=" + user + "&pass=" + pass;
            sendLoginRequest(message);


        }

        function sendLoginRequest(message) {
            var request = new XMLHttpRequest();
            request.open("POST", "HandleRequests.php", true);
            request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            request.onreadystatechange = function() {
                if ((this.readyState == 4) && (this.status == 200)) {
                    HandleLoginResponse(this.responseText);
                }
            }
            request.send(message);
        }

        function HandleLoginResponse(response) {
            var text;
            response = response.replace(/\s/g, "");
            switch (response) {
                case "nice":
                    window.location.replace("localhost/cars.html");
                    break;
                case "notnice":
                    text = "Incorrect credentials";
                    document.getElementById("loginFormError").innerHTML = text;
                    break;
                default:
                    alert(response);
            }
        }

    </script>
</body>

</html>
