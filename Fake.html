<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the car calm page</title>
    <link rel="stylesheet" type="text/css" href="Fake.css">
</head>

<body>
    <script src="Fake.css"></script>
    <center>
        <h3>Welcome to the car clam page!</h3>
    </center>
    <div class="login-card">
        <div id="demo">
            <h1>Log-in</h1><br>
            <form>
                <input type="text" name="user" id="user" placeholder="Username">
                <input type="password" name="pass" id="pass" placeholder="Password">
                <input type="submit" name="login" id="login" class="login login-submit" value="login" onclick="submitLogin()">
            </form>

            <div class="login-help">
                <a href="FakeR.html">Register</a> â€¢ <a href="#">Forgot Password</a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        function submitLogin() {
            var uname = document.getElementById("user").value;
            var pword = document.getElementById("pass").value;
            //var message = "type=login&user=" + uname + "&pass=" + pword; 
            sendLoginRequest(uname, pword);


        }

        function HandleLoginResponse(response) {
            var text;
            response = response.replace(/\s/g, "");
            switch (response) {
                case "nice":
                    window.alert("nice");
			text = "Correct Credentials";
                    window.location.replace("localhost/cars.html");
                    break;
                case "notnice":
                    text = "Incorrect Credentials";
                    break;
                default:
                    alert(response);
            }
        }

        function sendLoginRequest(username, password) {
            var request = new XMLHttpRequest();
            request.open("POST", "HandleRequests.php", true);
            request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            request.onreadystatechange = function() {
                if ((this.readyState == 4) && (this.status == 200)) {
                    HandleLoginResponse(this.responseText);
                }
            }
            request.send("type=login&username=" + username + "&password=" + password);
        }

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
